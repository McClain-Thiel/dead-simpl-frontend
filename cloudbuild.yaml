steps:
  # Build the Docker image with branch-specific tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/dead-simpl-frontend/dead-simpl-frontend:${SHORT_SHA}'
      - '.'

  # Push the tagged image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/dead-simpl-frontend/dead-simpl-frontend:${SHORT_SHA}'

  # Create a new Cloud Deploy release
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'deploy'
      - 'releases'
      - 'create'
      - 'frontend-release-${SHORT_SHA}'
      - '--delivery-pipeline=frontend-pipeline'
      - '--region=us-central1'
      - '--source=.'
      - '--images=dead-simpl-frontend=us-central1-docker.pkg.dev/${_PROJECT_ID}/dead-simpl-frontend/dead-simpl-frontend:${SHORT_SHA}'

# Store build artifacts
images:
  - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/dead-simpl-frontend/dead-simpl-frontend:${SHORT_SHA}'

# Build timeout
timeout: '1200s'

substitutions:
  _PROJECT_ID: 'halogen-eon-470613-h3'

options:
  logging: GCS_ONLY

